<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/iec60034-calculator/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <meta name="description" content="IEC60034 Temperature and Resistance Calculator">
    <title>IEC60034 Calculator</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <script crossorigin src="assets/react.production.min.js"></script>    //updated to embed assets 8th Dec 2025
    <script crossorigin src="assets/react-dom.production.min.js"></script>
    <script src="assets/babel.min.js"></script>
    <script src="assets/tailwind.css"></script>
    
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Calculator = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="4" y="2" width="16" height="20" rx="2"/>
                <line x1="8" y1="6" x2="16" y2="6"/>
                <line x1="16" y1="14" x2="16" y2="14.01"/>
                <line x1="12" y1="14" x2="12" y2="14.01"/>
                <line x1="8" y1="14" x2="8" y2="14.01"/>
                <line x1="16" y1="18" x2="16" y2="18.01"/>
                <line x1="12" y1="18" x2="12" y2="18.01"/>
                <line x1="8" y1="18" x2="8" y2="18.01"/>
            </svg>
        );

        function TempCalculator() {
            const [R1, setR1] = useState('');
            const [R2, setR2] = useState('');
            const [T1, setT1] = useState('');
            const [T2, setT2] = useState('');
            const [material, setMaterial] = useState('copper');

            const materials = {
                copper: { name: 'Copper', k: 234.5 },
                aluminum: { name: 'Aluminum', k: 225 }
            };

            const calculateMissing = () => {
                const r1 = R1 === '' ? null : parseFloat(R1);
                const r2 = R2 === '' ? null : parseFloat(R2);
                const t1 = T1 === '' ? null : parseFloat(T1);
                const t2 = T2 === '' ? null : parseFloat(T2);
                const k = materials[material].k;

                const filled = [r1, r2, t1, t2].filter(v => v !== null);
                const empty = [r1, r2, t1, t2].filter(v => v === null);

                if (filled.length !== 3 || empty.length !== 1) {
                    alert('Please enter exactly 3 values and leave 1 empty to calculate');
                    return;
                }

                if (filled.some(v => isNaN(v))) {
                    alert('Please enter valid numbers');
                    return;
                }

                try {
                    if (r1 === null) {
                        if (r2 <= 0) throw new Error('R2 must be positive');
                        const result = r2 * (k + t1) / (k + t2);
                        if (result <= 0 || !isFinite(result)) throw new Error('Invalid calculation result');
                        setR1(result.toFixed(4));
                    } 
                    else if (r2 === null) {
                        if (r1 <= 0) throw new Error('R1 must be positive');
                        const result = r1 * (k + t2) / (k + t1);
                        if (result <= 0 || !isFinite(result)) throw new Error('Invalid calculation result');
                        setR2(result.toFixed(4));
                    } 
                    else if (t1 === null) {
                        if (r1 <= 0 || r2 <= 0) throw new Error('Resistances must be positive');
                        const result = (r1 * (k + t2) / r2) - k;
                        if (!isFinite(result)) throw new Error('Invalid calculation result');
                        setT1(result.toFixed(2));
                    } 
                    else if (t2 === null) {
                        if (r1 <= 0 || r2 <= 0) throw new Error('Resistances must be positive');
                        const result = (r2 / r1) * (k + t1) - k;
                        if (!isFinite(result)) throw new Error('Invalid calculation result');
                        setT2(result.toFixed(2));
                    }
                } catch (error) {
                    alert(error.message || 'Calculation error - please check your values');
                }
            };

            const reset = () => {
                setR1('');
                setR2('');
                setT1('');
                setT2('');
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-md mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-6 mt-8">
                            <div className="flex items-center justify-center mb-6">
                                <div className="w-8 h-8 text-indigo-600 mr-3">
                                    <Calculator />
                                </div>
                                <h1 className="text-2xl font-bold text-gray-800">IEC60034 Temperature / Resistance Calculator</h1>
                            </div>
                            
                            <p className="text-sm text-gray-600 text-center mb-6">
                                Enter any 3 values to calculate the 4th
                            </p>

                            <div className="mb-4">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Conductor Material
                                </label>
                                <select
                                    value={material}
                                    onChange={(e) => setMaterial(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                >
                                    {Object.entries(materials).map(([key, val]) => (
                                        <option key={key} value={key}>
                                            {val.name} (k = {val.k})
                                        </option>
                                    ))}
                                </select>
                            </div>

                            <div className="space-y-4 mb-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Initial Resistance R‚ÇÅ (Œ©)
                                    </label>
                                    <input
                                        type="number"
                                        step="any"
                                        value={R1}
                                        onChange={(e) => setR1(e.target.value)}
                                        placeholder="e.g., 100"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Final Resistance R‚ÇÇ (Œ©)
                                    </label>
                                    <input
                                        type="number"
                                        step="any"
                                        value={R2}
                                        onChange={(e) => setR2(e.target.value)}
                                        placeholder="e.g., 115"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Initial Temperature T‚ÇÅ (¬∞C)
                                    </label>
                                    <input
                                        type="number"
                                        step="any"
                                        value={T1}
                                        onChange={(e) => setT1(e.target.value)}
                                        placeholder="e.g., 25"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Final Temperature T‚ÇÇ (¬∞C)
                                    </label>
                                    <input
                                        type="number"
                                        step="any"
                                        value={T2}
                                        onChange={(e) => setT2(e.target.value)}
                                        placeholder="e.g., 75"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>
                            </div>

                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-3 mb-4">
                                <p className="text-xs text-blue-800">
                                    üí° <strong>Tip:</strong> Leave ONE field empty and fill the other three. Click Calculate to find the missing value.
                                </p>
                            </div>

                            <div className="flex gap-3 mb-6">
                                <button
                                    onClick={calculateMissing}
                                    className="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors shadow-md"
                                >
                                    Calculate
                                </button>
                                <button
                                    onClick={reset}
                                    className="px-6 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
                                >
                                    Reset
                                </button>
                            </div>

                            <div className="p-4 bg-gray-50 rounded-lg">
                                <h3 className="text-xs font-semibold text-gray-700 mb-2">IEC60034 Formula:</h3>
                                <p className="text-xs text-gray-600 font-mono">
                                    R‚ÇÇ/R‚ÇÅ = (k + T‚ÇÇ)/(k + T‚ÇÅ)
                                </p>
                                <p className="text-xs text-gray-500 mt-2">
                                    Where k is the temperature coefficient constant for the conductor material
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TempCalculator />, document.getElementById('root'));
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
</html>
